{% extends 'base/base.html' %}

{% block content %}
    <h1>Participantes</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Status</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        {% for participante in participantes %}
            <tr>
                <td>{{ participante.nome }}</td>
                <td>
                    {% if participante.status_questionario %}Enviado{% else %}Pendente{% endif %}
                </td>
                <td><a href="{% url 'detalhes_participante' participante.id_participante %}">Ver detalhes</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
